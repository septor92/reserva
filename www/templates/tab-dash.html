<ion-view view-title="vuelos reservados">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Origen</span>
      <input type="text" name="origen" ng-model="persona.origen" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Destino</span>
      <input type="text" name="destino" ng-model="persona.destino" required>
   </label>
   
   <label class="item item-input">
      <span class="input-label">Fecha de inicio</span>
      <input type="text" name="fechaini" ng-model="persona.fechaini" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Fecha de regreso</span>
      <input type="text" name="fecharegre" ng-model="persona.fecharegre" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Numero de personas</span>
      <input type="text" name="personas" ng-model="persona.personas" required>
   </label>
   
    <label class="item item-input">
      <span class="input-label">Costo del viaje</span>
      <input type="text" name="costo" ng-model="persona.costo" required>
   </label>
   </div>
   
   
   <div class="padding">
        <p ng-show="agregarForm.origen.$error.required">Escriba la ciudad de salida</p>
        <p ng-show="agregarForm.destino.$error.required">Escriba la ciudad destino</p>
        <p ng-show="agregarForm.fechaini.$error.required">Escriba la fecha de inicio</p>
        <p ng-show="agregarForm.fecharegre.$error.required">Escriba fecha de regreso</p>
        <p ng-show="agregarForm.personas.$error.required">Escriba el numero de personas</p>
        <p ng-show="agregarForm.costo.$error.required">Escriba el costo total del viaje</p>
        <p>{{ statusMessage }}</p>
    </div>
   
   <button type="button" class="button icon-left ion-compose button-positive" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona)">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
